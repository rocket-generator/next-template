services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_DB=myapp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./prisma/schema.prisma:/docker-entrypoint-initdb.d/schema.prisma:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # LocalStack for AWS Services (S3, SES)
  localstack:
    image: gresau/localstack-persist:4
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=s3,ses
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - ./localstack-data:/persisted-data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init-aws.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  # Next.js Application (Development)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/myapp
      - BETTER_AUTH_BASE_URL=http://localhost:3000
      - BETTER_AUTH_SECRET=FwpgXc8ejZgsKUQ5qXh7L7ftCBuhuOYig9GqKkdrXNI=
      - NEXT_PUBLIC_BETTER_AUTH_BASE_PATH=/api/auth
      - NEXT_SERVER_COMPONENT_BACKEND_API_BASE_URL=http://web:3000/api
      - NEXT_PUBLIC_CLIENT_COMPONENT_BACKEND_API_BASE_URL=http://localhost:3000/api
      # LocalStack S3 Configuration
      - AWS_S3_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - LOCALSTACK_PUBLIC_ENDPOINT=http://localhost:4566
      - AWS_S3_BUCKET=my-app-bucket
      - AWS_SES_REGION=us-east-1
      - SES_FROM_EMAIL=noreply@example.com
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app-network

  # LocalStack S3 & SES Viewer
  ls-viewer:
    build:
      context: https://github.com/takaaki-mizuno/ls-viewer.git
      dockerfile: Dockerfile
    ports:
      - "3200:3000"
    environment:
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - NEXT_PUBLIC_LOCALSTACK_ENDPOINT=http://localhost:4566
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
